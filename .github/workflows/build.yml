name: build

on: push

jobs:
  test: 
    runs-on: windows-latest
    steps: 
      - name: Get code in repository
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Tasting application
        working-directory: ./frontend
        run: npm run test

  lint:
    runs-on: windows-latest
    steps: 
      - name: Get code in repository
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Lint application
        working-directory: ./frontend
        run: npm run lint

  build:
    runs-on: windows-latest
    steps: 
      - name: Get code in repository
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build application
        working-directory: ./frontend
        run: npm run build