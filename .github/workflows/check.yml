name: check

on:
  push:
    branches-ignore: 
      - 'develop'
      - 'main'
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  test: 
    runs-on: windows-latest
    steps: 
      - name: Get code in repository
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Tasting application
        working-directory: ./frontend
        run: npm run test

  lint:
    runs-on: windows-latest
    needs: test
    steps: 
      - name: Get code in repository
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Lint application
        working-directory: ./frontend
        run: npm run lint